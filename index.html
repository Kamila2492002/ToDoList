<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <meta property="og:image" content="Images/OpenGraph.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="Js/script.js"></script>
    <link rel="icon" href="Images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Lista zadań</h1>
    </header>
    <main>
        <section class="section">
            <h2 class="section__text">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button type="submit" class="form__button js-button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__text">Lista zadań</h2>
            <ul class="section__list js-tasks"></ul>
        </section>
    </main>
</body>

</html>
