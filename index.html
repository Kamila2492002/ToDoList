<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <meta property="og:image" content="Images/OpenGraph.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <script defer src="Js/script.js"></script>
    <link rel="icon" href="Images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <div class="section__body">
                    <form class="form js-form">
                        <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                        <button type="submit" class="form__button  form__button--input js-button">Dodaj zadanie</button>
                    </form>
                </div>
            </section>
            <section class="section">
                <header class="section__header">
                    <h2 class="section__listHeader">Lista zadań</h2>
                    <div class="headerButtons js-headerButtons"></div>
                </header>
                    <div class="section__list">
                        <ul class="list js-tasks"></ul>
                    </div>
            </section>
    </main>
</body>

</html>
